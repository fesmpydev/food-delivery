<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/pizza.ico" type="image/x-icon">
    <title>Jar Jer</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <section class="header__logo--container">
        <img src="assets/svg/logo.svg" alt="Logo" class="header__logo" />
        <h1 class="header__title">
          <span class="header__title--first">Jar Jer</span>
          <span class="header__title--second">Food Delivery</span>
        </h1>
      </div>
      </section>

      <nav class="nav__inactive">
        <ul class="nav__list">
          <li class="nav__list--item">
            <a href="#">
              <img src="assets/svg/category.svg" alt="Icon category" />
              <span class="nav__list--item--link">Categorys</span>
            </a>
          </li>
          <li class="nav__list--item">
            <a href="#">
              <img src="assets/svg/phone.svg" alt="Icon category" />
              <span class="nav__list--item--link">Contact Us</span>
            </a>
          </li>
          <li class="nav__list--item">
            <a href="#">
              <img src="assets/svg/facebook.svg" alt="Icon facebook" />
            </a>
          </li>
          <li class="nav__list--item">
            <a href="#">
              <img src="assets/svg/youtube.svg" alt="Icon youtube" />
            </a>
          </li>
          <li class="nav__list--item">
            <a href="#">
              <img src="assets/svg/twitter.svg" alt="Icon twitter" />
            </a>
          </li>
          <li class="nav__list--item">
            <a href="#">
              <img src="assets/svg/instagram.svg" alt="Icon instagram" />
            </a>
          </li>
          <li class="nav__list--item">
            <a href="#">
              <img src="assets/svg/linkedin.svg" alt="Icon linkedin" />
            </a>
          </li>
        </ul>
      </nav>
      
      <section class="header__action--mobile-inactive">
        <span class="indicator"></span>
        <img src="assets/svg/cart.svg" alt="Icon cart" id="icon-cart">
        <button type="button" class="header__action--account">Account</button>
      </section>
    </header>

    <main class="main">

      <section class="main__cover">
        <img src="assets/img/cover-burger-mobile.png" alt="Cover burger" 
        srcset="assets/img/cover-burger-mobile.png 400w, assets/img/cover-burger-desktop.png 1024w"
        sizes="(max-width: 1023px),1024px"
        class="main__cover--mobile">
      </section>

      <section class="main__search">
        <article class="main__search--location">
          <div class="main__search--location--icon">
            <img src="assets/svg/location.svg" alt="icon location">
          <h2 class="main__search--location--title">My location</h2>
          <button type="button" class="btn-request-location">Request</button>
          </div>
          <div class="main__search--location--text">
            <p class="main__search--location--text--title--span"></p>
          </div>
        </article>

        <article class="main__search--search">
          <form class="main__search--search--form" id="form-search">
            <input type="text" placeholder="Search for food" class="main__search--search--input" id="input-search" />
            <button type="submit" class="main__search--search--button">Search</button>
          </form>
          <ul id="search-results"></ul>
        </article>
      </section>

      <section class="main__popular">
        <h2 class="main__popular--title" >Popular category</h2>
        <span id="back">&#8592; Go back</span>
        

        <article class="main__popular--categories categorys">
          <div class="main__popular--categories--item" data-category="pizza">
            <img src="assets/svg/pizza.svg" alt="Icon pizza">
            <p>Pizza</p>
          </div>
          <div class="main__popular--categories--item" data-category="sandwich">
            <img src="assets/svg/sandwich.svg" alt="Icon sandwich">
            <p>sandwich</p>
          </div>
          <div class="main__popular--categories--item" data-category="chicken">
            <img src="assets/svg/chicken.svg" alt="Icon chicken">
            <p>chicken</p>
          </div>
          <div class="main__popular--categories--item" data-category="pasta">
            <img src="assets/svg/pasta.svg" alt="Icon pasta">
            <p>pasta</p>
          </div>
          <div class="main__popular--categories--item" data-category="dessert">
            <img src="assets/svg/desert.svg" alt="Icon dessert">
            <p>dessert</p>
          </div>
        </article>
      </section>

      <section class="main__orders">
        <h2 class="main__orders--title">Recently Pre orders</h2>

        <article class="main__orders--items">
          <div class="main__orders--items--item">
            <img src="assets/img/burger.png" alt="Icon burger" class="main__orders--items--item--image">
            <div class="main__orders--items--item--card">
              <img src="assets/img/burger-king.png" alt="">
              <div class="main__orders--items--item--card--text">
                <p class="main__orders--items--item--card--text--title">Kink Burger</p>
                <span class="main__orders--items--item--card--text--rate">Rate 8/10</span>
              </div>
            </div>
          </div>
          
          <div class="main__orders--items--item">
            <img src="assets/img/burger.png" alt="Icon burger" class="main__orders--items--item--image">
          <div class="main__orders--items--item--card">
              <img src="assets/img/burger-king.png" alt="">
              <div class="main__orders--items--item--card--text">
                <p class="main__orders--items--item--card--text--title">Kink Burger</p>
                <span class="main__orders--items--item--card--text--rate">Rate 8/10</span>
              </div>
            </div>
          </div>
        </article>
      </section>
    </main>

    <footer class="footer">
      <ul class="footer__list">
        <li><a href="#" class="footer__list--item">Applications</a></li>
        <li><a href="#" class="footer__list--item">Privacy</a></li>
        <li><a href="#" class="footer__list--item">Terms</a></li>
      </ul>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
